name: Update Financial Data

on:
  schedule:
    - cron: '0 * * * *'   # Every hour on the hour
  workflow_dispatch:       # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python packages
        run: pip install -r requirements.txt

      - name: Set up headless Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Depot Update
        run: python functions/update_prices_depot.py

      - name: Run Wallet Update
        run: python functions/update_prices_wallet.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/depot/*.csv data/wallet/*.csv
          git commit -m "ðŸ”„ Auto-update depot & wallet data" || echo "Nothing to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}