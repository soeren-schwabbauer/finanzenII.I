name: Update Wallet Data

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:     # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("dplyr", "readr", "stringr", "rvest"))'

      - name: Run R script in functions folder
        run: Rscript functions/updatedata_wallet.R

      - name: Commit changes if data updated
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-update wallet data"
          git push
        continue-on-error: true  # Avoid failure if nothing changed
