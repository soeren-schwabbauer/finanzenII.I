      - name: Pakete installieren
        run: |
          Rscript -e 'install.packages("rvest", dependencies = TRUE, repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages("readr", dependencies = TRUE, repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages("dplyr", dependencies = TRUE, repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages("stringr", dependencies = TRUE, repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages("xml2", dependencies = TRUE, repos = "https://cloud.r-project.org")'

